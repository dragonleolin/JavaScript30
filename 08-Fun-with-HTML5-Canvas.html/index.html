<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas</title>
    <style>
        html,
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <canvas id="draw" width="800" height="800"></canvas>

    <script>
        (function () {
            let canvas = document.querySelector('#draw');
            let ctx =canvas.getContext("2d");
            ctx.strokeStyle = "hsl(0, 100%, 50%)"; //hsl(顏色, 飽和度, 明亮度) 
            ctx.lineWidth = 100;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            let drawing = false;
            let x=0, y=0;
            canvas.addEventListener('mousedown', (e) => {
                drawing = true;
                [x,y] =[e.offsetX, e.offsetY]; //點到點相連接
            })
            canvas.addEventListener('mousemove', () => {
                if(!drawing) return;

                ctx.beginPath(); //開始畫
                ctx.move()

            })
            canvas.addEventListener('mouseup', () => {
                drawing = false;
            })
            //mouseout跟mouseleave差別在DOM的層級
            canvas.addEventListener('mouseout', () => {

            })
            canvas.addEventListener('mouseleave', () => {
                drawing = false;
            })

        })
    </script>



</body>

</html>
